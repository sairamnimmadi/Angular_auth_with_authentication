<div class="container">
  <div style="padding-top: 20px;">
    <h4 ng-if="vm.auth.isAuthenticated()">You are logged In</h4>
    <h4 ng-if="!vm.auth.isAuthenticated()">You are logged Out</h4>
  </div>
  <button
    ng-if="vm.auth.isAuthenticated()"
    ng-click="vm.getMessage()"
    class="btn btn-warning"
  >
    <b>Get a Message</b>
  </button>
  <p
    ng-if="vm.auth.isAuthenticated()"
    ng-if="vm.message"
    style="margin-top: 20px;"
  >
    {{vm.message}}
  </p>
</div>
