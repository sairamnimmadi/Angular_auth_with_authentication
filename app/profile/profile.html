<div class="card mb-5" style="max-width: 800px; margin-top: 30px;">
  <div class="card-header text-center"><h1>Profile</h1></div>
  <div class="row no-gutters">
    <div class="col-md-4">
      <img ng-src="{{vm.profile.picture}}" class="card-img" alt="avatar" />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <label class="card-title">Nickname</label>
        <h3>{{vm.profile.nickname}}</h3>
        <label class="card-title">Name</label>
        <h3>{{vm.profile.name}}</h3>
      </div>
    </div>
  </div>
</div>
